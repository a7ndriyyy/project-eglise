<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÉGLISE UKRAINIENNE ORTHODOXE</title>
    <link rel="stylesheet" href="/src/main.css" />
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          overflow-x: hidden;
      }
      .menu {
          height: 100%;
          width: 0;
          position: fixed;
          top: 0;
          right: 0;
          background-color: #111;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
      }
      .menu a {
          padding: 15px 25px;
          text-decoration: none;
          font-size: 22px;
          color: #ddd;
          display: block;
          transition: 0.3s;
      }
      .menu a:hover {
          color: #fff;
      }
      .menu .languages {
          position: absolute;
          bottom: 20px;
          width: 100%;
          text-align: center;
      }
      .menu .languages a {
          font-size: 18px;
          display: inline-block;
          margin: 0 10px;
      }
      .open-btn {
          font-size: 24px;
          cursor: pointer;
          position: fixed;
          top: 20px;
          right: 30px;
          color: #111;
      }
      .close-btn {
          position: absolute;
          top: 10px;
          right: 25px;
          font-size: 36px;
      }
  </style>
  </head>
  <body>
    <span class="open-btn" onclick="openNav()">☰ Меню</span>
    <div id="myMenu" class="menu">
      <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">×</a>
      <a href="#about">Про нас</a>
      <a href="#schedule">Графік</a>
      <a href="#contacts">Контакти</a>
      <a href="#support">Підтримати</a>
      
      <div class="languages">
          <a href="?lang=uk">UA</a>
          <a href="?lang=en">EN</a>
      </div>
  </div>
    <header class="top-line link">
      <div class="container">
        <div class="header-div">
          <ul class="list ul-header">
            <li class="list-1">
              <h1 class="logo link">УKRAЇНСЬKA ПРAВOСЛAВНA ЦEРKВA</h1>
              <p class="link">Пaрaфія Св. Симона y Парижі</p>
            </li>
            <li class="list-2">
              <img
                class="link img-church"
                src="./images/Church.jpg"
                alt="church"
                width="300px"
                height="200px"
              />
              <p class="link">6, rue de Palestine 75019 Paris</p>
            </li>
            <li class="list-3">
              <h1 class="logo link">ÉGLISE UKRAINIENNE ORTHODOXE</h1>
              <p class="link">Paroisse St. Simon à Paris</p>
            </li>
          </ul>
          <label for="language-select">Languages:</label>
          <select id="language-select">
            <option value="ua">Українська</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
          </select>
        </div>
      </div>
    </header>
    <div class="container">
      <nav class="nav link">
        <ul class="list link ul">
          <li class="link menu-list">
            <a
              id="aboutUs"
              class="link nav-link"
              href="../src/index.html"
              >Про нас</a
            >
          </li>
          <li class="link menu-list">
            <a
              id="schedule"
              class="link nav-link"
              href="../src/partials/horaire.html"
              >Графік</a
            >
          </li>
          <li class="link menu-list">
            <a
              id="contacts"
              class="link nav-link"
              href="../src/partials/contacts.html"
              >Контакти</a
            >
          </li>
          <li class="link menu-list">
            <a
              id="support"
              class="link nav-link"
              href="../src/partials/help.html"
              >Підтримати</a
            >
          </li>
        </ul>
      </nav>
      <script>
        const translations = {
          en: {
            navigation: 'News',
            aboutUs: 'About Us',
            projects: 'Projects',
            pastorWords: 'Pastor’s Word',
            schedule: 'Schedule',
            contacts: 'Contacts',
            support: 'Support',
          },
          ua: {
            navigation: 'Новини',
            aboutUs: 'Про нас',
            projects: 'Проєкти',
            pastorWords: 'Пасторське слово',
            schedule: 'Графік',
            contacts: 'Контакти',
            support: 'Підтримати',
          },
          fr: {
            navigation: 'Nouvelles',
            aboutUs: 'À propos de nous',
            projects: 'Projets',
            pastorWords: 'Parole du pasteur',
            schedule: 'Horaires',
            contacts: 'Contacts',
            support: 'Soutenir',
          },
        };

        const titleElement = document.getElementById('navigation');
        const languageSelect = document.getElementById('language-select');
        const menuLinks = document.querySelectorAll('.nav-link');

        function updateText(language) {
          menuLinks.forEach(link => {
            const linkId = link.id; // Використовуємо id елементу, замість тексту
            if (translations[language][linkId]) {
              link.textContent = translations[language][linkId];
            }
          });
        }

        languageSelect.addEventListener('change', () => {
          const selectedLanguage = languageSelect.value;
          updateText(selectedLanguage); // Оновлюємо текст на сторінці
        });

        // Встановлюємо мову за замовчуванням (наприклад, українську)
        updateText('ua');
      </script>
    </div>
    <script>
      function openNav() {
          document.getElementById("myMenu").style.width = "300px";
      }
      
      function closeNav() {
          document.getElementById("myMenu").style.width = "0";
      }
  </script>
  
  </body>
</html>
